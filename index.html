<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POS Machine Fullscreen</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-slide {
      display: flex;
      width: 100%;
      height: 100vh;
      background: white;
      overflow: hidden;
    }

    .modal-video {
      flex: 0 0 65%; /* Video takes 65% width */
      background: #000;
    }

    .modal-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .modal-text {
      flex: 0 0 35%; /* Text takes 35% width */
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #ffffff;
    }

    .modal-text h2 {
      font-size: 36px;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .modal-text p {
      font-size: 18px;
      color: #555;
      margin-bottom: 40px;
      line-height: 1.7;
    }

    .modal-text button {
      padding: 16px 28px;
      font-size: 16px;
      background-color: #dc4405;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: fit-content;
      transition: background-color 0.3s ease;
    }

    .modal-text button:hover {
      background-color: #003e85;
    }

    @media (max-width: 900px) {
      .modal-slide {
        flex-direction: column;
      }
      .modal-video, .modal-text {
        flex: 1 1 100%;
      }
      .modal-text {
        padding: 40px 20px;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="modal-slide">
    <!-- Video Side -->
    <div class="modal-video">
      <video autoplay loop controls>
        <source src="https://i.imgur.com/sOQIh9T.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Text Side -->
    <div class="modal-text">
      <h2>Welcome to The Cube Experience</h2>
      <p>
        Step into a new kind of banking â€” where every side opens a world of possibilities.  
        From seamless payments to smart loans, discover a bank built for you, guided by innovation, faith, and trust.  
      </p>
      <button onclick="window.location.href='http://wa.me/255765004835'">Start Exploring</button>
    </div>
  </div>

</body>
</html>
